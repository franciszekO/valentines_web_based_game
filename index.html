<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>for julia</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffe6e9;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nunito', sans-serif;
            text-align: center;
            position: relative;
        }

        .container {
            background: transparent;
            padding: 3rem;
            box-shadow: none;
            max-width: 90%;
            width: 600px;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Lobster', cursive;
            color: #000000;
            font-size: 3.5rem;
            margin-bottom: 2.5rem;
            line-height: 1.2;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            min-height: 60px;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, top 0.4s ease, left 0.4s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background-color: #000000;
            color: white;
        }

        #yesBtn:hover {
            background-color: #000000;
            box-shadow: 0 8px 15px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #000000;
            color: #ffffff;
            z-index: 100;
        }

        #noBtn::after {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
        }

        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        #luna-img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            max-width: 30vw;
            z-index: 30;
        }

        #luna-img {
            animation: orbit-luna 8s linear infinite;
        }


        @keyframes orbit-luna {
            from {
                transform: translate(-50%, -50%) rotate(0deg) translateY(-28vmin) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg) translateY(-28vmin) rotate(-360deg);
            }
        }







        .success-text {
            font-family: 'Lobster', cursive;
            font-size: 3.5rem;
            color: #dc1f91;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            padding: 0 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .success-text {
                font-size: 2.2rem;
            }


            button {
                padding: 10px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="question-container">
        <h1>be my valentine...?</h1>
        <div class="buttons">
            <button id="yesBtn">yes</button>
            <button id="noBtn">no</button>
        </div>
    </div>

    <div id="success-message">
        <img id="luna-img" src="luna_valen.png" alt="Luna" />
        <div class="success-text">i'm sooooo happy!!1 yaaaaaaaay </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('question-container');
        const successMessage = document.getElementById('success-message');
        const body = document.body;

        function moveButton() {
            if (noBtn.parentNode !== body) {
                const rect = noBtn.getBoundingClientRect();
                body.appendChild(noBtn);
                noBtn.style.position = 'absolute';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.zIndex = '1000';
            }

            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            const btnRect = noBtn.getBoundingClientRect();
            const btnWidth = btnRect.width;
            const btnHeight = btnRect.height;

            const padding = 20;
            const maxLeft = Math.max(0, viewportWidth - btnWidth - padding);
            const maxTop = Math.max(0, viewportHeight - btnHeight - padding);

            const randomLeft = Math.max(padding, Math.random() * maxLeft);
            const randomTop = Math.max(padding, Math.random() * maxTop);

            noBtn.style.left = randomLeft + 'px';
            noBtn.style.top = randomTop + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            noBtn.style.display = 'none';
            successMessage.style.display = 'flex';
        });
    </script>
</body>

</html>
